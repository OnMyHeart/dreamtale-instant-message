<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - 基本表单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="//dreamtale.iok.la/static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="//dreamtale.iok.la/static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="//dreamtale.iok.la/static/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="//dreamtale.iok.la/static/admin/css/animate.css" rel="stylesheet">
    <link href="//dreamtale.iok.la/static/admin/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新增房屋 <small>单个房屋新增</small></h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">房屋编号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">房屋所属</label>
                            <div class="col-sm-2">
                                <select class="form-control m-b" name="account">
                                    <option>小区</option>
                                    <option>恒大*名都</option>
                                    <option>润合花园</option>
                                    <option>恒大*翡翠华庭</option>
                                    <option>恒大*翡翠龙庭</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <select class="form-control m-b" name="account">
                                    <option>楼栋号</option>
                                    <option>1号楼</option>
                                    <option>2号楼</option>
                                    <option>3号楼</option>
                                    <option>4号楼</option>
                                    <option>5号楼</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <select class="form-control m-b" name="account">
                                    <option>单元</option>
                                    <option>一单元</option>
                                    <option>二单元</option>
                                    <option>三单元</option>
                                    <option>四单元</option>
                                    <option>五单元</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <select class="form-control m-b" name="account">
                                    <option>楼层</option>
                                    <option>1楼</option>
                                    <option>2楼</option>
                                    <option>3楼</option>
                                    <option>4楼</option>
                                    <option>5楼</option>
                                    <option>6楼</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <select class="form-control m-b" name="account">
                                    <option>房间号</option>
                                    <option>201室</option>
                                    <option>202室</option>
                                    <option>203室</option>
                                    <option>204室</option>
                                    <option>205室</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">房屋所属</label>
                            <div class="col-sm-10">
                                <div class="col-sm-2">
                                    <div class="input-group m-b">
                                        <input type="text" class="form-control"> <span class="input-group-addon">小区</span>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="input-group m-b">
                                        <input type="text" class="form-control"> <span class="input-group-addon">号楼</span>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="input-group m-b">
                                        <input type="text" class="form-control"> <span class="input-group-addon">单元</span>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="input-group m-b">
                                        <input type="text" class="form-control"> <span class="input-group-addon">楼层</span>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="input-group m-b">
                                        <input type="text" class="form-control"> <span class="input-group-addon">室</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group has-success">
                            <label class="col-sm-2 control-label">验证通过</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group has-warning">
                            <label class="col-sm-2 control-label">未填写</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group has-error">
                            <label class="col-sm-2 control-label">验证未通过</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="submit">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-form" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6 b-r">
                        <h3 class="m-t-none m-b">登录</h3>
                        <form role="form">
                            <div class="form-group">
                                <label>用户名：</label>
                                <input type="email" placeholder="请输入用户名" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>密码：</label>
                                <input type="password" placeholder="请输入密码" class="form-control">
                            </div>
                            <div>
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登录</strong>
                                </button>
                                <label>
                                    <input type="checkbox" class="i-checks">自动登录</label>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <h4>还不是会员？</h4>
                        <p>您可以注册一个账户</p>
                        <p class="text-center">
                            <a href="form_basic.html"><i class="fa fa-sign-in big-icon"></i></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="//dreamtale.iok.la/static/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="//dreamtale.iok.la/static/admin/js/bootstrap.min.js?v=3.3.6"></script>
<!-- 自定义js -->
<script src="//dreamtale.iok.la/static/admin/js/content.js?v=1.0.0"></script>
<!-- iCheck -->
<script src="//dreamtale.iok.la/static/admin/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>




</body>

</html>
