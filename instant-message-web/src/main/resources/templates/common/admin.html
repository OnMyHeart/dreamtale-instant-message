<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <ol>
            <li v-for="item in todos">
                {{item.text}}
            </li>
        </ol>
    </div>
    <script>
        var a = new Vue({
            el: "#app",
            data: {
                todos: [
                    {text:"a"},
                    {text:"b"},
                    {text:"c"}
                ]
            }
        });
        a.todos.push({text:"e"});

    </script>
</body>
</html>
